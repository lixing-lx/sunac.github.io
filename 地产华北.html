<script>

var video=document.querySelector("video");
$(function() {
    var i = 0;
    $(".c1").eq(0).show().siblings().hide();
    setInterval(function() {
        i++;
        var l = Math.ceil(video.duration/60) + 2;
<!--        console.log(video.duration);-->
<!--        console.log(l);-->
        if (i >= l) {
            i = 0;
        }
        $(".c1").eq(i).show().siblings().hide();
        if (i == 2) {
            video.currentTime=0;
        }
    }, 60000);
});
</script>
