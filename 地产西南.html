<video class="c1" src="img/video_southwest.mp4" preload="" autoplay="" loop="" muted="" poster="" style="width: 100%; height: 100%;"><img src="" alt=""></video>
<script>

var video=document.querySelector("video");
var a=60;
var b=100;
<!--console.log(c)-->
$(function() {
    var i = 0;
    $(".c1").eq(0).show().siblings().hide();
    setInterval(function() {
        i++;
        var c=video.duration;

        if (i > a+b+c ) {
            i = 0;
        }else if (i >= 0 && i <=a){
            $(".c1").eq(0).show().siblings().hide();
        }else if (i > a && i <=a+b){
            $(".c1").eq(1).show().siblings().hide();
        }else if (i >= a+b+1 && i <= a+b+1){
            video.currentTime=0;
        }else if (i >= a+b+1) {
            $(".c1").eq(2).show().siblings().hide();
        }
    }, 1000);
});
</script>
